<body  background="movcloud.gif">

<h1 style="background-color:yellow "><center>WEATHER</center></h1>

<table align="center" height="300" width="800"  border="2" style="font-family:Georgia, Garamond, Serif;color:white;font-style:italic;">

<tr style="background-color:DarkCyan "; >
<th>City Name</th>

 <th>Temperature<br>(Celsius)</th>

<th>Weather condition</th>

 <th>Humidity<br>(%)</th>

 </tr>

<tr>


<td align="center" id="td0"></td>

<td align="center" id="td1"></td>

<td align="center" id="td4"></td>

<td align="center" id="td5"></td>


</tr>



</center>
 </table>

 </div>

 <script>

  //Template Literals

 var name ='http://api.openweathermap.org/data/2.5/weather?q=';

     var name2 ='&units=metric&appid=1285bbb78a338ad8c43733bba194610a';

  var name3=prompt("Enter City Name");

var name1=`${name3}`

 var url = name+name1+name2;



 var xhr = new XMLHttpRequest()
// there is establish connection bw serber and client


 xhr.open('GET',url)

xhr.onreadystatechange = test

  function test(){

if(this.status==200 && this.readyState==4)
{ //to remove exception

  var re_data = JSON.parse(this.responseText)

console.log(re_data)

 var a= document.getElementById('td0')

     a.innerHTML=JSON.stringify(re_data.name)

  var e = document.getElementById('td1')

   e.innerHTML=JSON.stringify(re_data.main.temp);

var b=document.getElementById('td2')

 b.innerHTML=JSON.stringify(re_data.weather[0].description)

 var pre=document.getElementById('td3')

 pre.innerHTML=JSON.stringify(re_data.main.pressure)

 var c=document.getElementById('td4')

 c.innerHTML=JSON.stringify(re_data.main.humidity)

 var d = document.getElementById('td5')

 d.innerHTML=JSON.stringify(re_data.main.grnd_level)

 }

}

 xhr.send()

</script>

 </body>
