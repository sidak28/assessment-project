<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
       body{
         background-color:black;
       }
       .city{
         color:white;
         font-size: 50px;
       }
    </style>
  </head>
  <body >
    <center><h1 class="city">Major Cities of Western India</h1></center>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 23.0225, lng: 72.5714};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: uluru
        });
        var markers=[{
          coords:{lat:23.0225, lng:72.5714},
          content:`<h1>Ahmedabad</h1>`
        },{
          coords:{lat:26.9124, lng: 75.7873},
          content:`<h1>Jaipur</h1>`
        },{
          coords:{lat:19.0760, lng: 72.8777},
          content:`<h1>Mumbai</h1>`
        },{
          coords:{lat:21.1702, lng: 72.8311},
          content:`<h1>Surat</h1>`
        },{
          coords:{lat:18.5204, lng: 73.8567},
          content:`<h1>Pune</h1>`
        }


        ]
      for(var x=0;x<markers.length;x++)
      {
        addMarker(markers[x]);
      }
        function addMarker(props)
        {
          var marker = new google.maps.Marker({
          position: props.coords ,
          map: map
        });
          if(props.content){
              var infoWindow = new google.maps.InfoWindow({
                content:props.content
              });
            }
        marker.addListener('click',function(){
          infoWindow.open(map,marker);
        })
      }
      }
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxmfw8Wvz1N3Y4ecRJ20zKd_hDB7CZ3kM&callback=initMap"
    async defer>
    </script>
  </body>
</html>
